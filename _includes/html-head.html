<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/global.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link href='https://fonts.googleapis.com/css?family=Signika:400,600,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/modernizr.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/sbp2hrv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
